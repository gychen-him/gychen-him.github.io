<!-- Enhanced navigation and page transition script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add loading indicator to page
  const loadingIndicator = document.createElement('div');
  loadingIndicator.className = 'loading-indicator';
  document.body.insertBefore(loadingIndicator, document.body.firstChild);
  
  // Add content fade-in effect
  const content = document.querySelector('.page__content');
  if (content) {
    content.classList.add('content-fade-in');
  }
  
  // Highlight current navigation item
  const currentPath = window.location.pathname;
  const navLinks = document.querySelectorAll('.greedy-nav a');
  
  navLinks.forEach(link => {
    const href = link.getAttribute('href');
    if (href === currentPath || (currentPath === '/' && href === '/')) {
      link.classList.add('current');
    }
  });
  
  // Enhanced page transition effects
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      
      // Only handle internal links
      if (href && (href.startsWith('/') || href.startsWith('#'))) {
        // Remove current class from all links
        navLinks.forEach(l => l.classList.remove('current'));
        // Add current class to clicked link
        this.classList.add('current');
        
        // Show loading indicator
        loadingIndicator.classList.add('active');
        
        // Add loading effect to content
        if (content) {
          content.classList.add('page-loading');
        }
        
        // Remove loading effects after a short delay
        setTimeout(() => {
          loadingIndicator.classList.remove('active');
          if (content) {
            content.classList.remove('page-loading');
          }
        }, 300);
      }
    });
  });
  
  // Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth'
        });
      }
    });
  });
});

// Enhanced Publications page animations
function enhancePublicationsAnimation() {
  const papers = document.querySelectorAll('.paper-item');
  
  // Use Intersection Observer for better performance
  if ('IntersectionObserver' in window) {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            entry.target.classList.add('loaded');
          }, index * 100); // Staggered animation
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    
    papers.forEach(paper => {
      observer.observe(paper);
    });
  } else {
    // Fallback for older browsers
    papers.forEach((paper, index) => {
      setTimeout(() => {
        paper.classList.add('loaded');
      }, index * 100);
    });
  }
}

// Call enhanced animation for publications if they exist
if (document.querySelector('.paper-item')) {
  enhancePublicationsAnimation();
}
</script>
