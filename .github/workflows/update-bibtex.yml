name: Update BibTeX from Google Scholar

on:
  schedule:
    # Run daily at 08:00 UTC (can be adjusted)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_google_scholar_bib.py'
      - '.github/workflows/update-bibtex.yml'

jobs:
  update-bibtex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install scholarly bibtexparser selenium
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome
        sudo ln -s /usr/bin/chromium-chromedriver /usr/bin/chromedriver
    
    - name: Fetch BibTeX from Google Scholar (with authentication)
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID || 'AUpqepUAAAAJ' }}
        GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
        GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
        BIB_OUTPUT_FILE: pub.bib
        HEADLESS: 'true'
      run: |
        # Try authenticated method first
        if [ -n "$GOOGLE_EMAIL" ] && [ -n "$GOOGLE_PASSWORD" ]; then
          echo "Using authenticated method..."
          pip install selenium
          python scripts/fetch_google_scholar_bib_auth.py || {
            echo "Authenticated method failed, trying fallback..."
            pip install scholarly bibtexparser
            python scripts/fetch_google_scholar_bib.py
          }
        else
          echo "No credentials provided, using non-authenticated method..."
          pip install scholarly bibtexparser
          python scripts/fetch_google_scholar_bib.py
        fi
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pub.bib
        git commit -m "Auto-update BibTeX from Google Scholar [skip ci]" || exit 0
        git push

