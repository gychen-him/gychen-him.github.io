name: Update BibTeX from Google Scholar

on:
  schedule:
    # Run daily at 08:00 UTC (can be adjusted)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_google_scholar_bib.py'
      - '.github/workflows/update-bibtex.yml'

jobs:
  update-bibtex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install scholarly bibtexparser
    
    - name: Fetch BibTeX from Google Scholar
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID || 'AUpqepUAAAAJ' }}
        BIB_OUTPUT_FILE: pub.bib
      run: |
        python scripts/fetch_google_scholar_bib.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pub.bib
        git commit -m "Auto-update BibTeX from Google Scholar [skip ci]" || exit 0
        git push

